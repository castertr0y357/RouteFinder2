{% extends "RouteFinderWeb/base.html" %}

{% block content %}
<div class="card">
    <form action="" method="post" name="get_addresses">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <input type="submit" value="Calculate Optimized Route">
    </form>
</div>
{% endblock %}
